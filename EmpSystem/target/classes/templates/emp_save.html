<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title} , ~{::section}) }">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Save Employee Page</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <section>
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <div class="card">
                  <div class="card-header text-center">
                     <p class="fs-4">Add Employee</p>
                     <th:block th:if="${session.msg}">
                        <p class="text text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                     </th:block>
                  </div>
                  <div class="card-body">
                     <form action="/saveEmp" method="post">
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Full Name</label>
                           <input type="text" class="form-control" name="name" required>
                        </div>

                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Email address</label>
                           <input type="email" class="form-control" name="email" required>
                        </div>


                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Address</label>
                           <input type="text" class="form-control" name="address" required>
                        </div>

                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Gender</label>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                              <label class="form-check-label" for="inlineRadio1">Male</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                              <label class="form-check-label" for="inlineRadio2">Female</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
                              <label class="form-check-label" for="inlineRadio3">Other</label>
                           </div>
                        </div>

                        <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
   </section>
</body>
</html>
